<div class="p-6">
    <h2 class="text-2xl font-bold text-white mb-6">Mi Perfil</h2>

    <div *ngIf="isLoading" class="flex justify-center items-center h-64">
        <svg class="animate-spin h-8 w-8 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
    </div>

    <div *ngIf="!isLoading && errorMessage"
        class="bg-red-500/10 border border-red-500/20 text-red-400 p-4 rounded-lg mb-6">
        {{ errorMessage }}
    </div>

    <div *ngIf="!isLoading && profile"
        class="bg-slate-800/50 backdrop-blur-lg border border-white/10 rounded-2xl overflow-hidden max-w-4xl">
        <!-- Header / Cover -->
        <div class="h-32 bg-gradient-to-r from-indigo-600 to-purple-600"></div>

        <div class="px-8 pb-8">
            <div class="relative flex items-end -mt-12 mb-6">
                <div
                    class="w-24 h-24 rounded-full bg-slate-900 border-4 border-slate-800 flex items-center justify-center text-3xl font-bold text-white overflow-hidden">
                    <img *ngIf="profile.profilePhoto" [src]="profile.profilePhoto" alt="Profile"
                        class="w-full h-full object-cover">
                    <span *ngIf="!profile.profilePhoto">{{ profile.username.charAt(0).toUpperCase() }}</span>
                </div>
                <div class="ml-6 mb-1">
                    <h1 class="text-2xl font-bold text-white">{{ profile.username }}</h1>
                    <p class="text-slate-400">{{ profile.email }}</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-6">
                    <div>
                        <h3 class="text-sm font-medium text-slate-400 uppercase tracking-wider mb-2">Información de
                            Contacto</h3>
                        <div class="bg-slate-900/50 rounded-xl p-4 space-y-4 border border-white/5">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 text-indigo-400 mr-3" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                                    </path>
                                </svg>
                                <span class="text-white">{{ profile.telefono || 'No especificado' }}</span>
                            </div>
                            <div class="flex items-center">
                                <svg class="w-5 h-5 text-indigo-400 mr-3" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                    </path>
                                </svg>
                                <span class="text-white">{{ profile.email }}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-6">
                    <div>
                        <h3 class="text-sm font-medium text-slate-400 uppercase tracking-wider mb-2">Dirección</h3>
                        <div class="bg-slate-900/50 rounded-xl p-4 space-y-4 border border-white/5">
                            <div class="flex items-start">
                                <svg class="w-5 h-5 text-indigo-400 mr-3 mt-0.5" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                    </path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <div>
                                    <p class="text-white">{{ profile.direccion }}</p>
                                    <p class="text-slate-400 text-sm mt-1">{{ profile.ciudad }}, {{ profile.pais }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
