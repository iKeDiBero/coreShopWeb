<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 to-slate-800 py-12 px-4 sm:px-6 lg:px-8">
    <div
        class="max-w-md w-full space-y-8 bg-white/5 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-white/10">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white tracking-tight">
                Bienvenido de nuevo
            </h2>
            <p class="mt-2 text-center text-sm text-slate-400">
                Inicia sesión para acceder a tu cuenta
            </p>
        </div>

        <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-1">Usuario</label>
                    <input id="username" type="text" formControlName="username"
                        class="appearance-none relative block w-full px-4 py-3 border border-slate-600 placeholder-slate-500 text-white bg-slate-800/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors duration-200 sm:text-sm"
                        placeholder="Ingresa tu usuario"
                        [class.border-red-500]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                        class="mt-1 text-xs text-red-400">
                        El usuario es requerido
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Contraseña</label>
                    <input id="password" type="password" formControlName="password"
                        class="appearance-none relative block w-full px-4 py-3 border border-slate-600 placeholder-slate-500 text-white bg-slate-800/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors duration-200 sm:text-sm"
                        placeholder="••••••••"
                        [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="mt-1 text-xs text-red-400">
                        La contraseña es requerida
                    </div>
                </div>
            </div>

            <div *ngIf="errorMessage" class="rounded-md bg-red-500/10 p-4 border border-red-500/20">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-400">Error de autenticación</h3>
                        <div class="mt-2 text-sm text-red-300">
                            <p>{{ errorMessage }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" [disabled]="isLoading"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-lg shadow-indigo-500/30">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg *ngIf="!isLoading"
                            class="h-5 w-5 text-indigo-400 group-hover:text-indigo-300 transition-colors duration-200"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                        <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </span>
                    {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
                </button>
            </div>
        </form>
    </div>
</div>
