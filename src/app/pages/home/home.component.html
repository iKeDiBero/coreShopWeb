<div class="flex h-screen bg-slate-900 text-white overflow-hidden">
    <!-- Sidebar -->
    <aside
        class="bg-slate-800/50 backdrop-blur-lg border-r border-white/10 transition-all duration-300 ease-in-out flex flex-col"
        [class.w-64]="isSidebarOpen" [class.w-20]="!isSidebarOpen">

        <!-- Logo -->
        <div class="h-16 flex items-center justify-center border-b border-white/10">
            <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400"
                *ngIf="isSidebarOpen">
                CoreShop
            </span>
            <span class="text-xl font-bold text-indigo-400" *ngIf="!isSidebarOpen">CS</span>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 py-6 overflow-y-auto">
            <ul class="space-y-2 px-3">
                <li>
                    <a routerLink="/home/dashboard" routerLinkActive="bg-indigo-600 text-white"
                        class="flex items-center p-3 rounded-lg text-slate-400 hover:bg-slate-700 hover:text-white transition-colors group cursor-pointer">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                            </path>
                        </svg>
                        <span class="ml-3 whitespace-nowrap" *ngIf="isSidebarOpen">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/home/products" routerLinkActive="bg-indigo-600 text-white"
                        class="flex items-center p-3 rounded-lg text-slate-400 hover:bg-slate-700 hover:text-white transition-colors group cursor-pointer">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                        <span class="ml-3 whitespace-nowrap" *ngIf="isSidebarOpen">Productos</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/home/cart" routerLinkActive="bg-indigo-600 text-white"
                        class="flex items-center p-3 rounded-lg text-slate-400 hover:bg-slate-700 hover:text-white transition-colors group cursor-pointer">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                            </path>
                        </svg>
                        <span class="ml-3 whitespace-nowrap" *ngIf="isSidebarOpen">Carrito</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/home/orders" routerLinkActive="bg-indigo-600 text-white"
                        class="flex items-center p-3 rounded-lg text-slate-400 hover:bg-slate-700 hover:text-white transition-colors group cursor-pointer">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                        <span class="ml-3 whitespace-nowrap" *ngIf="isSidebarOpen">Órdenes</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/home/warehouse" routerLinkActive="bg-indigo-600 text-white"
                        class="flex items-center p-3 rounded-lg text-slate-400 hover:bg-slate-700 hover:text-white transition-colors group cursor-pointer">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                        <span class="ml-3 whitespace-nowrap" *ngIf="isSidebarOpen">Mi Almacén</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/home/profile" routerLinkActive="bg-indigo-600 text-white"
                        class="flex items-center p-3 rounded-lg text-slate-400 hover:bg-slate-700 hover:text-white transition-colors group cursor-pointer">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span class="ml-3 whitespace-nowrap" *ngIf="isSidebarOpen">Perfil</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- User Profile -->
        <div class="p-4 border-t border-white/10">
            <div class="flex items-center" [class.justify-center]="!isSidebarOpen">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold">
                    {{ user?.username?.charAt(0).toUpperCase() }}
                </div>
                <div class="ml-3 overflow-hidden" *ngIf="isSidebarOpen">
                    <p class="text-sm font-medium text-white truncate">{{ user?.username }}</p>
                    <p class="text-xs text-slate-400 truncate">{{ user?.email }}</p>
                </div>
                <button (click)="logout()" class="ml-auto text-slate-400 hover:text-white" *ngIf="isSidebarOpen"
                    title="Cerrar Sesión">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <!-- Header -->
        <header
            class="h-16 bg-slate-800/30 backdrop-blur-md border-b border-white/5 flex items-center justify-between px-6">
            <button (click)="toggleSidebar()" class="text-slate-400 hover:text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
            <h1 class="text-lg font-semibold text-white">{{ pageTitle }}</h1>
            <div class="w-6"></div> <!-- Spacer -->
        </header>

        <!-- Content Scrollable Area -->
        <div class="flex-1 overflow-y-auto p-6">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
